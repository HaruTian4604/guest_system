<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Refugee Guest Management</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">
<body>
<nav id="topbar" class="navbar navbar-light bg-light">
  <a class="navbar-brand">Refugee System</a>
</nav>
<div class="row m-0">
  <div class="sidebar col-2">
    <a href="index.html">Dashboard</a>
    <a href="" class="active">Guest</a>
  </div>
  <div class="content col">
    <h1>Guest Management</h1>
    <div class="toolbar mb-3">
      <div class="btn-group">
        <button id="btn_add" class="btn btn-secondary">Add New</button>
        <!-- <button id="btn_export" class="btn btn-outline-secondary">Export</button> -->
      </div>
      <form id="form_search" class="d-inline-block search">
        <div class="input-group">
          <input id="input_search" type="search" class="form-control" placeholder="Search by name or status">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="mb-3">
      <h2>Add/Update Guest</h2>
      <form id="form_main" hidden>
        <input name="id" type="hidden">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input name="full_name" id="full_name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth (DD-MM-YYYY)</label>
          <input name="date_of_birth" id="date_of_birth" class="form-control" type="text"
                 placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" id="status" class="form-control" required>
            <option value="">Select status...</option>
            <option value="placed">Placed</option>
            <option value="unplaced">Unplaced</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button id="form_main_cancel" class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>

    <div>
      <table id="table_main" class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pager"></div>
    </div>
  </div>
</div>
<script src="plugin/yo/yo.js"></script>
<script src="plugin/pager/pager.js"></script>
<script src="js/main.js"></script>
<script src="js/guest.js"></script>
</body>
</html>
