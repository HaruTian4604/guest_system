<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refugee System</title>
  <style>
    #log_btn {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
  <nav id="topbar" class="navbar navbar-light bg-light">
    <a class="navbar-brand">Refugee System</a>
  </nav>
  <div class="row m-0">
    <div class="sidebar col-2">
      <a href="index.html">Dashboard</a>
      <a href="guest.html">Guest</a>
    </div>
    <div class="content col">
      <h1>Operation Log</h1>
      <div class="toolbar mb-3">
        <form id="form_search" class="d-inline-block search">
          <div class="input-group">
            <input id="input_search" type="search" class="form-control" placeholder="Search by 还没想好">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div>
        <table id="table_main" class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Operation Time</th>
              <th>Object</th>
              <th>Operator</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pager"></div>
      </div>
    </div>
  </div>
  <script src="plugin/yo/yo.js"></script>
  <script src="plugin/pager/pager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/userswitch.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/log.js"></script>
  <!--  -->
</body>

</html>
