<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refugee System</title>
  <style>
    #log_btn {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
  <div id="topbar"></div>
  <div class="row m-0">
    <div id="sidebar" class="sidebar col-2"></div>
    <div class="content col">
      <h1>Operation Log</h1>
      <div class="toolbar mb-3">
        <form id="form_search" class="d-inline-block search">
          <div class="input-group">
            <input id="input_search" type="search" class="form-control" placeholder="Search by Object, operator or status">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div>
        <table id="table_main" class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Operation Time</th>
              <th>Object</th>
              <th>Operator</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pager"></div>
      </div>
    </div>
  </div>
  <script>
    window.pageConfig = {
      active: '',
      title: 'Operation Log',
      brand: 'Refugee System'
    };
  </script>
  <script>
    window.pageScripts = ['node_modules/bootstrap/dist/js/bootstrap.bundle.min.js','js/log.js'];
  </script>
  <script src="js/common/common-scripts.js"></script>
</body>

</html>
