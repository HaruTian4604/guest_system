<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refugee System</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
    <nav id="topbar" class="navbar navbar-light bg-light">
        <a class="navbar-brand">Refugee System</a>
    </nav>
    <div class="row m-0">
        <div class="sidebar col-2">
            <a href="index.html">Dashboard</a>
            <a href="guest.html">Guest</a>
        </div>
        <div class="content col">
            <h1>Guest Management</h1>
            <div class="mt-4">
                <div id="loading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="guest-details" class="d-none">
                    <div class="row align-items-stretch">
                        <div class="col-md-6">
                            <div class="card mb-4 h-100" id="guest-info-card">
                                <div class="card-header">
                                    <h3>Guest Information</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-borderless">
                                        <tr>
                                            <th width="30%">ID</th>
                                            <td id="guest-id"></td>
                                        </tr>
                                        <tr>
                                            <th>Full Name</th>
                                            <td id="guest-fullname"></td>
                                        </tr>
                                        <tr>
                                            <th>Date of Birth</th>
                                            <td id="guest-dob"></td>
                                        </tr>
                                        <tr>
                                            <th>Age</th>
                                            <td id="guest-age"></td>
                                        </tr>
                                        <tr>
                                            <th>Status</th>
                                            <td><span class="badge" id="guest-status"></span></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card d-flex flex-column" id="notes-card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3>Notes</h3>
                                    <button id="note-edit-btn" class="btn btn-sm btn-outline-primary">Edit</button>
                                </div>
                                <!-- <div  class="card-body flex-grow-1 overflow-auto" style="max-height: 15rem; overflow: auto;"> -->
                                <div class="card-body flex-grow-1 overflow-auto"
                                    style="height:12rem; min-height: 0; overflow:auto;">
                                    <div id="note-view" class="mb-3">
                                        <p id="note-content" class="card-text">No notes available.</p>
                                    </div>
                                    <div id="note-edit" class="d-none">
                                        <textarea class="form-control" id="note-textarea" rows="7"
                                            placeholder="Add notes about this guest..."></textarea>
                                        <div class="mt-3 d-flex justify-content-end">
                                            <button id="note-cancel-btn"
                                                class="btn btn-sm btn-outline-secondary me-2">Cancel</button>
                                            <!-- <button id="note-save-btn" class="btn btn-sm btn-primary">Save</button> -->
                                        </div>
                                    </div>
                                    <div id="note-status" class="mt-2 small text-muted"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h3>Placement History</h3>
                        </div>
                        <div class="card-body">
                            <div id="no-placements" class="d-none text-center py-4">
                                <p class="text-muted">No placement history found for this guest.</p>
                            </div>
                            <div id="placements-table" class="d-none">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Host</th>
                                            <th>Accommodation</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="placements-body">
                                        <!-- Placement data will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="alert alert-danger d-none mt-4"></div>
            </div>
        </div>
    </div>
    <script src="plugin/yo/yo.js"></script>
    <script src="plugin/pager/pager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/userswitch.js"></script>
    <script src="js/log.js"></script>
    <!--  -->
    <script src="js/detail.js"></script>
    <script src="js/guest-detail.js"></script>


</body>

</html>
