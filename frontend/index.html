<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refugee System</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
  <div id="topbar"></div>
  <div class="row m-0">
    <div id="sidebar" class="sidebar col-2"></div>
    <!-- 修改后的 Dashboard 部分 -->
    <div class="content col">
      <h1>Dashboard</h1>
      <div class="row">
        <!-- Panel 1: Guest Overview -->
        <div class="col-md-4">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Guest Overview</h3>
            </div>
            <div class="panel-body">
              <div class="stats-summary">
                <div class="stat-item">
                  <span class="stat-label">Total Guests</span>
                  <span id="total-guests" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-success">Placed</span>
                  <span id="placed-guests" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-warning">Unplaced</span>
                  <span id="unplaced-guests" class="stat-value">0</span>
                </div>
              </div>
              <div class="chart-container">
                <canvas id="guestChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- 其他面板保持不变 -->
      </div>
    </div>
  </div>
<!-- 先告诉 layout 当前页 -->
<script>
  window.pageConfig = {
    active: 'dashboard',
    title: 'Dashboard',
    brand: 'Refugee System'
  };

  // 让页面专用脚本跟在公共脚本之后按顺序加载
  window.pageScripts = [
    'node_modules/chart.js/dist/chart.umd.js',
    'js/dashboard.js'
  ];
</script>

<!-- 统一加载：yo.js -> pager.js -> layout.js -> main.js -> userswitch.js -> log.js -> (Chart) -> (dashboard) -->
<script src="js/common/common-scripts.js"></script>


</body>

</html>
