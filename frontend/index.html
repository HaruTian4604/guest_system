<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refugee System</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
  <div id="topbar"></div>
  <div class="row m-0">
    <div id="sidebar" class="sidebar col-2"></div>
    <div class="content col">
      <h1>Dashboard</h1>
      <div class="row g-3">
        <!-- Panel 1: Guest -->
        <div class="col-md-4">
          <div class="panel h-100">
            <div class="panel-heading">
              <h3 class="panel-title">Guest Overview</h3>
            </div>
            <div class="panel-body">
              <div class="stats-summary">
                <div class="stat-item">
                  <span class="stat-label">Total Guests</span>
                  <span id="total-guests" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-success">Placed</span>
                  <span id="placed-guests" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-warning">Unplaced</span>
                  <span id="unplaced-guests" class="stat-value">0</span>
                </div>
              </div>
              <div class="chart-container">
                <canvas id="guestChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Panel 2: Accommodation -->
        <div class="col-md-4">
          <div class="panel h-100">
            <div class="panel-heading">
              <h3 class="panel-title">Accommodation Overview</h3>
            </div>
            <div class="panel-body">
              <div class="stats-summary">
                <div class="stat-item">
                  <span class="stat-label">Total Accommodation</span>
                  <span id="total-accommodations" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-success">Available</span>
                  <span id="available-accommodations" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label text-warning">Unavailable</span>
                  <span id="unavailable-accommodations" class="stat-value">0</span>
                </div>
              </div>
              <div class="chart-container">
                <canvas id="accommodationChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Panel 3: Placement -->
        <div class="col-md-4">
          <div class="panel h-100">
            <div class="panel-heading">
              <h3 class="panel-title">Placements Ending</h3>
            </div>
            <div class="panel-body">
              <div class="chart-container">
                <canvas id="placementChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.pageConfig = {
      active: 'dashboard',
      title: 'Dashboard',
      brand: 'Refugee System'
    };

    window.pageScripts = [
      'node_modules/chart.js/dist/chart.umd.js',
      'js/dashboard.js'
    ];
  </script>
  <script src="js/common/common-scripts.js"></script>
</body>

</html>
