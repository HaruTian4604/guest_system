<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refugee System</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="plugin/yo/yo.css">

<body>
    <div id="topbar"></div>
    <div class="row m-0">
        <div id="sidebar" class="sidebar col-2"></div>
        <div class="content col">
            <h1>Placement Details</h1>
            <div class="mt-4">
                <div id="loading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="placement-details" class="d-none">
                    <div class="row align-items-stretch">
                        <div class="col-md-6">
                            <div class="card mb-4 h-100" id="placement-info-card">
                                <div class="card-header">
                                    <h3>Placement Information</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-borderless">
                                        <tr>
                                            <th width="30%">ID</th>
                                            <td id="placement-id"></td>
                                        </tr>
                                        <tr>
                                            <th>Guest</th>
                                            <td id="placement-guest"></td>
                                        </tr>
                                        <tr>
                                            <th>Host</th>
                                            <td id="placement-host"></td>
                                        </tr>
                                        <tr>
                                            <th>Accommodation</th>
                                            <td id="placement-accommodation"></td>
                                        </tr>
                                        <tr>
                                            <th>Start Date</th>
                                            <td id="placement-start-date"></td>
                                        </tr>
                                        <tr>
                                            <th>End Date</th>
                                            <td id="placement-end-date"></td>
                                        </tr>
                                        <tr>
                                            <th>Status</th>
                                            <td><span class="badge" id="placement-status"></span></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card d-flex flex-column" id="notes-card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3>Notes</h3>
                                    <button id="note-edit-btn" class="btn btn-sm btn-outline-primary">Edit</button>
                                </div>
                                <div class="card-body flex-grow-1 overflow-auto"
                                    style="height:12rem; min-height: 0; overflow:auto;">
                                    <div id="note-view" class="mb-3">
                                        <p id="note-content" class="card-text">No notes available.</p>
                                    </div>
                                    <div id="note-edit" class="d-none">
                                        <textarea class="form-control" id="note-textarea" rows="7"
                                            placeholder="Add notes about this placement..."></textarea>
                                        <div class="mt-3 d-flex justify-content-end">
                                            <button id="note-cancel-btn"
                                                class="btn btn-sm btn-outline-secondary me-2">Cancel</button>
                                        </div>
                                    </div>
                                    <div id="note-status" class="mt-2 small text-muted"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="alert alert-danger d-none mt-4"></div>
            </div>
        </div>
    </div>
    <script>
        window.pageConfig = {
            active: 'placement',
            title: 'Placement Detail',
            brand: 'Refugee System'
        };
    </script>
    <script>
        window.pageScripts = ['js/detail.js'];
    </script>
    <script src="js/common/common-scripts.js"></script>
</body>

</html>
