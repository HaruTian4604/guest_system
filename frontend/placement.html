<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Placement Management - Guest System</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="plugin/yo/yo.css">
</head>
<body>
<nav id="topbar" class="navbar navbar-light bg-light">
  <a class="navbar-brand">Refugee Accommodation System</a>
</nav>
<div class="row m-0">
  <div class="sidebar col-3">
    <a href="index.html">Accommodation</a>
    <a href="host.html">Host</a>
    <a href="guest.html">Guest</a>
    <a href="" class="active">Placement</a>
  </div>
  <div class="content col">
    <h1>Placement Management</h1>
    <div class="toolbar mb-3">
      <div class="btn-group">
        <button id="btn_add" class="btn btn-secondary">Add New Placement</button>
      </div>
      <form id="form_search" class="d-inline-block search">
        <div class="input-group">
          <input id="input_search" type="search" class="form-control" placeholder="Search by guest, host, accommodation or dates...">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>

    <div class="mb-3 placement-form">
      <h2>Add/Update Placement</h2>
      <form id="form_main" hidden>
        <input name="id" type="hidden">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="guest_id">Guest</label>
              <select name="guest_id" id="guest_id" class="form-control" required>
                <option value="">Select a guest...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="host_id">Host</label>
              <select name="host_id" id="host_id" class="form-control" required>
                <option value="">Select a host...</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="accommodation_id">Accommodation</label>
              <select name="accommodation_id" id="accommodation_id" class="form-control" required>
                <option value="">Select an accommodation...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Placement Status</label>
              <select name="status" id="status" class="form-control" required>
                <option value="">Select status...</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="start_date">Start Date (DD-MM-YYYY)</label>
              <input name="start_date" id="start_date" class="form-control" type="text"
                     placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="end_date">End Date (DD-MM-YYYY) (optional)</label>
              <input name="end_date" id="end_date" class="form-control" type="text"
                     placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}">
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button id="form_main_cancel" class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>

    <div>
      <table id="table_main" class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Guest</th>
            <th>Host</th>
            <th>Accommodation</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pager"></div>
    </div>
  </div>
</div>
<script src="plugin/yo/yo.js"></script>
<script src="plugin/pager/pager.js"></script>
<script src="js/main.js"></script>
<script src="js/placement.js"></script>
</body>
</html>
