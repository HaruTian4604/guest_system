<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Placement Management - Guest System</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="plugin/yo/yo.css">
  <style>
    .badge-placed {
      background-color: #28a745;
      color: white;
    }
    .badge-unplaced {
      background-color: #ffc107;
      color: #212529;
    }
    .badge-active {
      background-color: #17a2b8;
      color: white;
    }
    .badge-completed {
      background-color: #6c757d;
      color: white;
    }
    .placement-form .form-group {
      margin-bottom: 1rem;
    }
    .search-loading {
      position: relative;
    }
    .search-loading::after {
      content: '';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .search-loading.loading::after {
      display: block;
    }
    .search-container {
      position: relative;
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      border: 1px solid #ddd;
      border-radius: 0 0 4px 4px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    .search-results.visible {
      display: block;
    }
    .search-result-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .search-result-item:hover,
    .search-result-item.selected {
      background-color: #f5f5f5;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<nav id="topbar" class="navbar navbar-light bg-light">
  <a class="navbar-brand">Refugee Accommodation System</a>
</nav>
<div class="row m-0">
  <div class="sidebar col-3">
    <a href="index.html">Accommodation</a>
    <a href="host.html">Host</a>
    <a href="guest.html">Guest</a>
    <a href="" class="active">Placement</a>
  </div>
  <div class="content col">
    <h1>Placement Management</h1>
    <div class="toolbar mb-3">
      <div class="btn-group">
        <button id="btn_add" class="btn btn-secondary">Add New Placement</button>
      </div>
      <form id="form_search" class="d-inline-block search">
        <div class="input-group">
          <input id="input_search" type="search" class="form-control" placeholder="Search by guest, host, accommodation or dates...">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>

    <div class="mb-3 placement-form">
      <h2>Add/Update Placement</h2>
      <form id="form_main" hidden>
        <input name="id" type="hidden">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group search-container">
              <label for="guest_search">Guest</label>
              <input type="text" id="guest_search" class="form-control search-loading"
                     placeholder="Type to search guests..." autocomplete="off">
              <input type="hidden" name="guest_id" id="guest_id">
              <div id="guest_results" class="search-results"></div>
            </div>
            <div class="form-group search-container">
              <label for="host_search">Host</label>
              <input type="text" id="host_search" class="form-control search-loading"
                     placeholder="Type to search hosts..." autocomplete="off">
              <input type="hidden" name="host_id" id="host_id">
              <div id="host_results" class="search-results"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group search-container">
              <label for="accommodation_search">Accommodation</label>
              <input type="text" id="accommodation_search" class="form-control search-loading"
                     placeholder="Type to search accommodations..." autocomplete="off">
              <input type="hidden" name="accommodation_id" id="accommodation_id">
              <div id="accommodation_results" class="search-results"></div>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select name="status" id="status" class="form-control" required>
                <option value="">Select status...</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="start_date">Start Date (DD-MM-YYYY)</label>
              <input name="start_date" id="start_date" class="form-control" type="text"
                     placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="end_date">End Date (DD-MM-YYYY) (optional)</label>
              <input name="end_date" id="end_date" class="form-control" type="text"
                     placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}">
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button id="form_main_cancel" class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>

    <div>
      <table id="table_main" class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Guest</th>
            <th>Host</th>
            <th>Accommodation</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pager"></div>
    </div>
  </div>
</div>
<script src="plugin/yo/yo.js"></script>
<script src="plugin/pager/pager.js"></script>
<script src="js/main.js"></script>
<script src="js/placement.js"></script>
</body>
</html>
